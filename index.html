<body>

<div id="progress-container"><div id="progress-bar"></div></div>

<div id="hud">

        <p id="m-desc" style="color:#aaa; font-size:12px;">Ø£Ù†Ù‡Ù Ø§Ù„Ù…Ø±Ø­Ù„Ø© Ù„ØªÙØªØ­ Ø§Ù„Ù…ØªØ¬Ø± Ø§Ù„ØªØ§Ù„ÙŠ</p>

<script>
const canvas = document.createElement('canvas');
document.body.appendChild(canvas);
const ctx = canvas.getContext('2d');

const imgC = new Image(); imgC.src = 'https://cdn-icons-png.flaticon.com/512/1864/1864514.png'; // Ù‚Ø·Ø©
const imgG = new Image(); imgG.src = 'https://cdn-icons-png.flaticon.com/512/2489/2489756.png'; // Ø°Ù‡Ø¨
const imgM = new Image(); imgM.src = 'https://cdn-icons-png.flaticon.com/512/1211/1211053.png'; // ÙˆØ­Ø´
const imgJ = new Image(); imgJ.src = 'https://cdn-icons-png.flaticon.com/512/616/616430.png';  // Ø¬ÙˆÙ‡Ø±Ø©

let active = false, stage = 1, unlockedStage = 1, score = 0, dist = 0, frame = 0;
let obs = [], gold = [], gems = [], portalX = -1;
let p = { x: 0, y: 0, v: 0, g: 0.45, j: -9, w: 70, h: 60 };

const audio = new (window.AudioContext || window.webkitAudioContext)();
function sfx(f, t, d) {
    if(audio.state === 'suspended') audio.resume();
    let o = audio.createOscillator(), g = audio.createGain();
    o.type = t; o.frequency.setValueAtTime(f, audio.currentTime);
    g.gain.exponentialRampToValueAtTime(0.01, audio.currentTime + d);
    o.connect(g); g.connect(audio.destination); o.start(); o.stop(audio.currentTime + d);
}

function resize() {
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    p.x = canvas.width * 0.15;
}
window.onresize = resize; resize();

function updateShop() {
    const shop = document.getElementById('shop');
    shop.innerHTML = '';
    for(let i=1; i<=20; i++) {
        const d = document.createElement('div');
        let status = i <= unlockedStage ? 'unlocked' : 'locked';
        d.className = `card ${status} ${i==stage?'active':''}`;
        d.innerHTML = `Ù…ØªØ¬Ø± ${i}<br>$0.99`;
        if(status === 'unlocked') d.onclick = () => { stage = i; updateShop(); sfx(400,'sine',0.1); };
        shop.appendChild(d);
    }
}
updateShop();

function startGame() {
    active = true; dist = 0; obs = []; gold = []; gems = []; frame = 0; portalX = -1;
    p.y = canvas.height / 2; p.v = 0;
    document.getElementById('overlay').style.display = 'none';
    sfx(150, 'square', 0.5);
    loop();
}

function loop() {
    if(!active) return;
    frame++; 
    if(portalX === -1) dist += 1.5;

    let targetDist = 2000; 
    let progress = Math.min(100, (dist / targetDist) * 100);
    document.getElementById('progress-bar').style.width = progress + '%';
    document.getElementById('c-val').innerText = score;
    document.getElementById('s-val').innerText = stage;

    // Ø§Ù„Ø®Ù„ÙÙŠØ©
    ctx.fillStyle = stage === 20 ? '#1a002e' : '#050510'; 
    ctx.fillRect(0,0,canvas.width, canvas.height);

    // Ø§Ù„Ø¯Ù‡Ù„ÙŠØ² Ø§Ù„Ù…ØªÙ…ÙˆØ¬
    let wallH = (canvas.height * 0.18) + Math.sin(frame*0.02) * 40;
    ctx.fillStyle = `hsla(${stage * 40}, 70%, 15%, 0.8)`;
    for(let x=0; x<canvas.width; x+=5) {
        let wave = Math.sin((x + frame*5) * 0.01) * 20;
        ctx.fillRect(x, 0, 6, wallH + wave);
        ctx.fillRect(x, canvas.height - (wallH + wave), 6, wallH + wave);
    }

    // Ø§Ù„Ù‚Ø·Ø©
    p.v += p.g; p.y += p.v;
    ctx.save();
    ctx.translate(p.x + p.w/2, p.y + p.h/2);
    ctx.scale(-1, 1); ctx.rotate(p.v * 0.03);
    ctx.drawImage(imgC, -p.w/2, -p.h/2, p.w, p.h);
    ctx.restore();

    // Ø§Ù„Ø°Ù‡Ø¨ (Ø¨Ø¯Ù„ Ø§Ù„Ø£Ø®Ø¶Ø±)
    if(frame % 80 == 0 && portalX === -1) gold.push({x: canvas.width, y: wallH + 50 + Math.random()*(canvas.height - wallH*2 - 100)});
    gold.forEach((g, i) => {
        g.x -= 5; ctx.drawImage(imgG, g.x, g.y, 35, 35);
        if(Math.hypot(p.x+35-g.x, p.y+30-g.y) < 40) { gold.splice(i,1); score++; sfx(800, 'sine', 0.1); }
    });

    // Ø§Ù„Ø¬ÙˆØ§Ø¦Ø² (Ø§Ù„Ø¬ÙˆØ§Ù‡Ø±)
    if(frame % 400 == 0 && portalX === -1) gems.push({x: canvas.width, y: canvas.height/2});
    gems.forEach((jm, i) => {
        jm.x -= 6; ctx.drawImage(imgJ, jm.x, jm.y, 40, 40);
        if(Math.hypot(p.x+35-jm.x, p.y+30-jm.y) < 40) { gems.splice(i,1); score+=10; sfx(1200, 'triangle', 0.2); }
    });

    // Ø§Ù„ÙˆØ­ÙˆØ´
    if(frame > 100 && frame % Math.max(30, 90 - stage*3) == 0 && portalX === -1) {
        obs.push({x: canvas.width, y: wallH + Math.random()*(canvas.height - wallH*2 - 80), s: 70});
    }
    obs.forEach((o, i) => {
        o.x -= (6 + stage*0.5); ctx.drawImage(imgM, o.x, o.y, o.s, o.s);
        if(p.x+15 < o.x+o.s-15 && p.x+p.w-15 > o.x+15 && p.y+15 < o.y+o.s-15 && p.y+p.h-15 > o.y+15) die();
    });

    // Ø¨ÙˆØ§Ø¨Ø© Ø§Ù„ÙƒÙ‡Ù ÙÙŠ Ù†Ù‡Ø§ÙŠØ© Ø§Ù„Ù…Ø±Ø­Ù„Ø©
    if(progress >= 100 && portalX === -1) portalX = canvas.width;
    if(portalX > -1) {
        portalX -= 5;
        ctx.fillStyle = '#000';
        ctx.beginPath(); ctx.ellipse(portalX, canvas.height/2, 100, 200, 0, 0, Math.PI*2); ctx.fill();
        ctx.strokeStyle = varColor(); ctx.lineWidth = 5; ctx.stroke();
        if(p.x > portalX) win();
    }

    if(p.y < wallH - 10 || p.y > canvas.height - wallH - p.h + 10) die();
    
    requestAnimationFrame(loop);
}

function varColor() { return stage === 20 ? 'var(--cyan)' : 'var(--gold)'; }

    active = false; sfx(100, 'sawtooth', 0.5);
    document.getElementById('m-title').innerText = "Ù„Ù‚Ø¯ Ø³Ù‚Ø·Øª!";
    document.getElementById('overlay').style.display = 'flex';
}

function win() {
    active = false;
    if(stage === unlockedStage) unlockedStage++;
    if(stage === 20) {
        document.getElementById('m-title').innerText = "ğŸŒˆ ÙƒÙ‡Ù Ø£Ø­Ù„Ø§Ù… Ø§Ù„Ù‚Ø·Ø©!";
        document.getElementById('m-desc').innerText = "Ù„Ù‚Ø¯ ÙˆØµÙ„Øª Ø¥Ù„Ù‰ Ø§Ù„Ù†Ù‡Ø§ÙŠØ© Ø§Ù„Ø£Ø³Ø·ÙˆØ±ÙŠØ© ÙˆØ¬Ù…Ø¹Øª ÙƒÙ„ Ø§Ù„ÙƒÙ†ÙˆØ²!";
    } else {
        document.getElementById('m-title').innerText = "ØªÙ… Ø¯Ø®ÙˆÙ„ Ø§Ù„ÙƒÙ‡Ù!";
        document.getElementById('m-desc').innerText = "Ø§Ù„Ù…Ø±Ø­Ù„Ø© Ø§Ù„ØªØ§Ù„ÙŠØ© ØªÙØªØ­Øª Ø§Ù„Ø¢Ù† ÙÙŠ Ø§Ù„Ù…ØªØ¬Ø±.";
        stage++;
    }
    updateShop();
    document.getElementById('overlay').style.display = 'flex';
    sfx(1000, 'square', 0.5);
}

const jump = (e) => { if(active) { p.v = p.j; sfx(600, 'triangle', 0.1); } if(e) e.preventDefault(); };

</script>
